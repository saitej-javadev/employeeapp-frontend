
  <div class="m-5">
      <h2>Employee Details</h2>
      <i class="fa fa-circle-o-notch fa-spin" style="font-size:24px"></i>
  </div>

<div class="container">
<table class="table table-striped table-bordered m-5">
    <thead class="table-light">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Id</th>
            <th>Salary</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>
            <td>{{employee.salary}}</td>
            <td><button (click)="updateEmployee(employee.id)" class="btn btn-success">Update</button>
            <button (click)="deleteEmployee(employee.id)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
            <button (click)="viewEmployee(employee.id)" class="btn btn-primary" style="margin-left: 10px;">View</button></td>

        </tr>
    </tbody>
</table>
</div>
